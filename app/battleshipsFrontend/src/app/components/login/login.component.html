<div class="loginContainer">
  <form class="form" autocomplete="off">
  <span class="input-span">
    <label for="login" class="label">Login</label>
    <input type="text" name="login" id="login" placeholder="Nazwa" title="Login" [(ngModel)]="name"
    /></span>
  <span class="input-span">
    <label for="password" class="label">Password</label>
    <input type="password" name="password" id="password" placeholder="HasÅ‚o" title="Password" [(ngModel)]="password"
    /></span>
  <input class="submit" type="submit" value="Log in"  (click)="Login($event)"/>
  <span class="span">Don't have an account? <a href="#" (click)="goToRegistration($event)">Sign up</a></span>
</form>
</div>

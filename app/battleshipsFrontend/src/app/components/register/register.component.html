
<div class="loginContainer" autocomplete="off">
  <form class="form" autocomplete="off">
  <span class="input-span">
    <label for="login" class="label">Login</label>
    <input type="text" name="login" id="login" placeholder="Nazwa" title="Login" [(ngModel)]="username"
    />
  </span>
    <span class="input-span">
      <label for="password" class="label">Password</label>
      <input type="password" name="password" id="password" placeholder="HasÅ‚o" title="Password" [(ngModel)]="password"
    />
    </span>
    <span class="input-span">
      <label for="mail" class="label">Email</label>
      <input type="email" name="mail" id="mail" placeholder="mail" title="Email" [(ngModel)]="email"
      />
    </span>
    <div style="color: red; margin: 10px 0;" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <input class="submit" type="submit" value="Sign Up" (click)="Register($event)"/>
    <span class="span">Already have an account? <a href="#" (click)="goToLogin($event)">Log In</a></span>
  </form>
</div>
